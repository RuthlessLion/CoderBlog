<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderBlog</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="width-page">
        <div class="inline-header-content">
            <div>user001</div>
            <div><img class="avatar-main" src="images/avatar_admin.png" loading="lazy"></div>
        </div>
    </header>
    <div id='main-block-container' class="width-page">
        <script>
            fetch('/api/posts').then(response => {
                return response.json()
            }).then(jsonPosts => {
                JSON.parse(jsonPosts).forEach(post => {
                    createDiv(post.title, body)
                });
            })

            function createDiv(title, text) {
                let divElement = document.createElement("div")
                let textElement = document.createTextNode(`${title}: ${text}`)
                divElement.appendChild(textElement)
                document.getElementById("main-block-container").appendChild(divElement)
            }
        </script>
      </div>
      <footer class="width-page">
        <div class="inline-header-content">
            <div><a href="https://github.com/RuthlessLion"><img class="avatar-main" src="images/avatar_admin.png" loading="lazy"></a></div>
            <div><a href="https://github.com/intfox"><img class="avatar-main" src="https://avatars.githubusercontent.com/u/25611848?v=4" loading="lazy"></a></div>
        </div>
    </footer>
</body>
</html>
